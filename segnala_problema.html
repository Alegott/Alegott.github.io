<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segnala un problema</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/icona.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <div class="slider-container">

        <div class="slider-image"></div>
        <div class="slider-image"></div>
    </div>

  <div class="report-container">
    <h1>Segnala un problema</h1>
    <form>
      <label>
        <input type="radio" name="problema">
        Errore di contenuto
      </label>
      <label>
        <input type="radio" name="problema">
        Link non funzionante
      </label>
      <label>
        <input type="radio" name="problema">
        Problema di accessibilità
      </label>
      <label>
        <input type="radio" name="problema">
        Altro
      </label>

      <textarea placeholder="Descrivi il problema (opzionale)"></textarea>

      <div class="button">Invia (solo grafica)</div>

    </form>
  </div>

  <div class="footer">
    <div class="footer-content">
        <div class="footer-section">
            <h4>📞 Contatti</h4>
            <div class="contact-info">
                <div class="contact-item">
                    <i>📧</i>
                    <p>info@travellinglifestyle.it</p>
                </div>
                <div class="contact-item">
                    <i>📱</i>
                    <p>+39 123 456 7890</p>
                </div>
                <div class="contact-item">
                    <i>🏢</i>
                    <p>Via del Viaggio, 123<br>Verona, Italia</p>
                </div>
            </div>
        </div>
        <div class="footer-section">
            <h4>🕒 Orari</h4>
            <div class="business-hours">
                <p><strong>Lun-Ven:</strong> 9:00 - 18:00</p>
                <p><strong>Sabato:</strong> 9:00 - 13:00</p>
                <p><strong>Domenica:</strong> Chiuso</p>
            </div>
        </div>
        <div class="copyright">

</div>
